<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronaltas</h3>
    <form action="">
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
      </div>
      <br />
      <div>
        <label for="birthday">Data de Nascimento:</label>
        <input type="date" name="date" id="date" />
        <label for="photo" Foto></label>
        <input type="file" name="photo" id="photo" />
      </div>
      <br />
      <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
          <option value="russian">Russia</option>
          <option value="american">América</option>
          <option value="brazilian">Brazil</option>
        </select>

        Genero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male" />
      </div>
      <div>
        <p>Suas Principais qualidades:</p>
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int" /> |
        <label for="res">Resiliência</label>
        <input type="checkbox" name="int" id="int" /> |
        <label for="physic">Preparo</label>
        <input type="checkbox" name="int" id="int" /> |
        <label for="edu">Educação</label>
        <input type="checkbox" name="int" id="int" /> |
      </div>
      <br />
      <div>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Por quê você gosta de astronauta?"
        ></textarea>
      </div>
    </form>
    <br />
    <div>
      <input type="submit" value="Criar" />
    </div>
  </body>
</html>
